<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
    <label for="username">Username:</label>
    <input type="email" name="comment">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password">
    <p>Choose your fav car: </p>
    <label for="merc">Mercedes</label>
    <input type="checkbox" name="merc" id="merc">
    <label for="ferrari">Ferrari</label>
    <input type="checkbox" name="ferrari" id="ferrari">
    <label for="mclaren">McLaren</label>
    <input type="checkbox" name="mclaren" id="mclaren">
    <br>
    <label for="favfood">Select your favorite food</label>
    <select id="favfood" name="favfood">
        <option value="Pizza">Pizza</option>
        <option value="Burger">Burger</option>
        <option value="Taco">Taco</option>
    </select>
    <br>
    <br>
    <span>Today's date:</span>
    <input type="date" name="date" id="date">
</form>
    
</body>
</html>
